{% extends "layout.html" %}

{% block content %}
<h1>Rental Income Record</h1>
<table>
    <tr>
        <th>Apartment Number</th>
        <th>Month</th>
        <th>Amount</th>
    </tr>
    {% for income_record in income_records %}
    <tr>
        <td>{{ income_record.apartment_number }}</td>
        <td>{{ income_record.month }}</td>
        <td>{{ income_record.amount }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
