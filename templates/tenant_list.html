{% extends "layout.html" %}

{% block content %}
  <h1>Tenant List</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Apartment Number</th>
        <th>Rent Rate</th>
      </tr>
    </thead>
    <tbody>
      {% for tenant in tenants %}
        <tr>
          <td>{{ tenant.apartment_number }}</td>
          <td>{{ tenant.name }}</td>
          <td>{{ tenant.rate }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
